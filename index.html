<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Space - Event Curhat</title>
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container" id="formContainer">
        <div class="header">
            <i class="fas fa-heart"></i>
            <h1>VerBotX Safe Space</h1>
            <p>Ruang aman untuk berbagi cerita dan keluh kesah tanpa takut dihakimi. Ceritamu itu penting.</p>
        </div>
        
        <form id="curhatForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap Kamu</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                </div>
            </div>
            
            <div class="form-group">
                <label for="whatsapp">Nomor WhatsApp</label>
                <div class="input-wrapper">
                    <i class="fab fa-whatsapp"></i>
                    <input type="tel" class="form-control" id="whatsapp" name="whatsapp" required placeholder="628xx-xxxx-xxxx">
                </div>
            </div>
            
            <div class="form-group">
                <label for="pesan">Kamu Kenapa? Cerita yuk</label>
                <div class="input-wrapper">
                    <textarea class="form-control" id="pesan" name="pesan" required placeholder="Ceritain aja semuanya disini, kamu harus jujur, jangan mengada-ada cerita yaa..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i>
                Kirim
            </button>
            
            <div class="privacy-note">
                <i class="fas fa-shield-alt"></i>
                Tenangg... keluh kesah kamu dijamin kerahasiaannya, soalnya diurus sama admin yang pinter, baik hati, dan tidak sombong.
            </div>
        </form>
    </div>
    
    <div class="container success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h2>Terima Kasih Banyak Yaaa....</h2>
        <p>.</p>
    </div>

    <!-- Custom JS -->
    <script src="./assets/main.js"></script>
</body>
</html>
